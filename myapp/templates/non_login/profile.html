{% extends "index.html" %}
{% block content %}
   <section class="pt-16">
       <div class="w-full  px-6 mx-auto">
           <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
               <div class="px-6  ">
                   <div class="flex flex-wrap justify-center">
                       <div class="w-full px-4 flex justify-center">
                           <div class="relative">
                               <img alt="Profile Picture"
                               src="{% if image.user.profile.profile_picture %}{{ image.user.profile.profile_picture.url }}{% else %}https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png{% endif %}"
                               class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
                           </div>
                       </div>
                       <div class="w-full px-4 text-center mt-20">
                           <div class="text-center mt-12">
                               <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                                   {{ image.user.username }}
                               </h3>
                               <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                                   <i class="fas fa-envelope mr-2 text-lg text-blueGray-400"></i>
                                   {{ image.user.email }}
                               </div>
                               <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                                   <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                                   {{ image.user.profile.location }}
                               </div>
                               <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                                   <i class="fas fa-birthday-cake mr-2 text-lg text-blueGray-400"></i>
                                   {{ image.user.profile.birth_date }}
                               </div>
                           </div>
                       </div>
                   </div>
                   
                       <div class="flex flex-wrap justify-center">
                           <div class="w-full lg:w-9/12 px-4">
                               <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                                   your clicks 
                               </p>
                            </div>
                        </div>
                        <section class="images_view">
                            <div class="container">
                                {% for image in all %}
                                    <figure class="{% if image.is_landscape %}landscape{% endif %}">
                                        <img src="{{ image.image.url }}" alt="{{ image.description }}">
                                        <figcaption><a href="#">{{ image.description }}</a></figcaption>
                                    </figure>
                                {% endfor %}
                            </div>
                        </section>
                        



                    </div>
                   

                   
               </div>
           </div>
       </div>
   </section>
   
   
   {% endblock  %}
