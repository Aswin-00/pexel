{% extends "index.html" %}

{% block content %}



<section class="images_view">
  <div class="container">
      {% for image in images %}
          <figure class="{% if image.is_landscape %}landscape{% endif %}">
              <a href="{% url 'image_view' image.pk %}">
                  <img src="{{ image.image.url }}" alt="{{ image.description }}">
              </a>
          </figure>
      {% endfor %}
  </div>
</section>

{% endblock %}
