{% extends "index.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object.description }}"?</p>
  <form method="post">
    {% csrf_token %}

    <button type="submit" class="flex items-center rounded-md bg-gradient-to-tr 
    from-slate-800 to-slate-700 py-2 px-4 border border-transparent text-center text-sm text-black transition-all shadow-sm hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" 
    >Confirm Delete</button>
   
  
  </form>
  
  <a href="{% url 'image_list' %}">Cancel</a>

{% endblock %}
